global:
  enabled: true
  tlsDisable: true

server:
  image:
    repository: hashicorp/vault
    tag: 1.15.0
  readinessProbe:
    enabled: true
  livenessProbe:
    enabled: true
  service:
    enabled: true
    type: ClusterIP
  dataStorage:
    enabled: true
    size: 1Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  auditStorage:
    enabled: true
  standalone:
    enabled: false
  ha:
    enabled: true
    replicas: 3
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      storage "raft" {
        path = "/vault/data"
      }

      service_registration "kubernetes" {}