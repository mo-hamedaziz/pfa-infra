apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pfa
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mo-hamedaziz/pfa-infra.git
    targetRevision: HEAD
    path: applications         # Points to where app manifests live
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
